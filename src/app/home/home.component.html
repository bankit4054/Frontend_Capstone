<div class="container">
  <div class="jumbotron">
    <div class="home-triangle"></div>
    <h2 class="home-header">Home</h2>
    <div class="home-container">
      <div class="row">
        <div class="col-6" [routerLink]="'/newForm'">
          <button type="button" class="btn   btn-primary">
            Create a New Form
          </button>
        </div>
        <div class="col-6" [routerLink]="'/externalIssueForm'">
          <button type="button" class="btn   btn-primary">
            External Issue Form
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button type="button" class="btn btn-primary">Reprint</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary">
            Filter
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button type="button" class="btn btn-primary">Admin</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary" (click)="logout()">
            Quit Application
          </button>
        </div>
      </div>
    </div>
  </div>
