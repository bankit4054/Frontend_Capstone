<div class="row add-padding add-margin">
        <div class="col">
            <input #picture1 type="file" accept='image/*' (change)="preview($event,1)" />
            <img class="add-padding" [src]="imgURL" height="200" *ngIf="imgURL">
        </div>
        <div class="col">
            <input #picture2 type="file" accept='image/*' (change)="preview($event,2)" />
            <img class="add-padding" [src]="imgURL1" height="200" *ngIf="imgURL1">
        </div>
        <div class="col">
            <input #document type="file" name="document" multiple (change)="getDocument($event)" >
        </div>
        
    </div>
