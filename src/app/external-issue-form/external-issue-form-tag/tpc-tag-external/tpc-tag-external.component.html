<form class="add-padding add-margin">

   
    <div class="row">
            <div class="col">
                    <label>
                            <input type="checkbox" [(ngModel)]="externalTagData.ExtTPCTag"
                            [ngModelOptions]="{standalone: true}" />
                            TPC Tag
                    </label>
            </div>
            <div class="col">
                    <label>
                            <input type="checkbox" [(ngModel)]="externalTagData.ExtSupplierIssue"
                            [ngModelOptions]="{standalone: true}" />
                            Supplier Issue
                    </label>
            </div>
            <div class="col">
                    <input type="text" class="form-control" [(ngModel)]="externalTagData.Issuedby"
                    [ngModelOptions]="{standalone: true}" placeholder="Issued By">
            </div>


    </div>
    <hr>
    <div class="row">
            <div class="col">
                    <label>Ok'd By : </label>
                    <input type="text" class="form-control" [(ngModel)]="externalTagData.Okdby"
                    [ngModelOptions]="{standalone: true}" placeholder="Ok'd by">
            </div>
            <div class="col">
                <p>Length of Change</p>
                <div class="input-group">
                  <input type="text" class="form-control" [(ngModel)]="externalTagData.Lengthofchange"
                    [ngModelOptions]="{standalone: true}" (change)="addDays()" aria-label="Length of change">
                  <div class="input-group-append">
                    <span class="input-group-text">Days</span>
                  </div>
                </div>
                <p>{{ expiredOn }}</p>
              </div>
            <div class="col">
                <div class="form-group">
                        <label>Process Step</label>
                        <select class="form-control" (change)="getSelectedQualityCustomer($event)">
                                <option [ngValue]="null" disabled>Customer</option>
                                <option *ngFor="let qualityCustomer of QualityCustomerList; let i = index"
                                        [ngValue]="qualityCustomer">
                                        {{ qualityCustomer.id }}
                                </option>
                        </select>
                </div>
        </div>
            <div class="col">
                    <div class="form-group">
                            <label>Machine Number</label>
                            <select class="form-control" (change)="getSelectedQualityCustomer($event)">
                                    <option [ngValue]="null" disabled>Customer</option>
                                    <option *ngFor="let qualityCustomer of QualityCustomerList; let i = index"
                                            [ngValue]="qualityCustomer">
                                            {{ qualityCustomer.id }}
                                    </option>
                            </select>
                    </div>
            </div>
    </div>
    
    <div class="row">
            <div class="col form-group">
                    <p>Feature : </p>
                    <textarea autosize class="form-control my-textarea" [(ngModel)]="externalTagData.FeatureTextArea"
                    [ngModelOptions]="{standalone: true}" placeholder="Enter..." name="story"
                            rows="4"></textarea>
            </div>
           
    </div>
    <div class="row">
        <div class="col form-group">
                <p>Reason : </p>
                <textarea autosize class="form-control my-textarea" [(ngModel)]="externalTagData.Reason"
                [ngModelOptions]="{standalone: true}" placeholder="Enter..." name="story"
                        rows="4"></textarea>
        </div>
       
</div>
<div class="row">
    <div class="col form-group">
            <p>changed : </p>
            <textarea autosize class="form-control my-textarea" [(ngModel)]="externalTagData.Changed"
            [ngModelOptions]="{standalone: true}" placeholder="Enter..." name="story"
                    rows="4"></textarea>
    </div>
   
</div>
    <div class="row">
            <div class="col form-group">
                    <p>Comment : </p>
                    <textarea autosize class="form-control my-textarea" [(ngModel)]="externalTagData.commentTextArea"
                    [ngModelOptions]="{standalone: true}" placeholder="Enter..." name="story"
                            rows="4"></textarea>
            </div>
    </div>
</form>
