<form class="add-padding add-margin">
        <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label><input type="checkbox" [(ngModel)]="externalTagData.checkQualityAlert"
                                        [ngModelOptions]="{standalone: true}" /> Quality A Tag</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-check">
                        <label><input type="checkbox" [(ngModel)]="externalTagData.checkSupplierIssue"
                                        [ngModelOptions]="{standalone: true}" /> Supplier Issue</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" [(ngModel)]="externalTagData.textIssuedBy"
                                [ngModelOptions]="{standalone: true}" placeholder="Issued By ">
                </div>
        </div>
        <hr>

        <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label class="font-weight-bold">Est. Cost</label>
                        <input type="text" class="form-control" [(ngModel)]="externalTagData.textEstCost"
                                [ngModelOptions]="{standalone: true}" placeholder="$0.00">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label class="font-weight-bold">No. Of Pieces</label>
                        <input type="text" class="form-control" [(ngModel)]="externalTagData.textNoOfPieces"
                                [ngModelOptions]="{standalone: true}" placeholder="0">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="form-group">
                                <label class="font-weight-bold">Customer</label>

                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label class="font-weight-bold">Customer Ref Num</label>
                        <input type="text" class="form-control" [(ngModel)]="externalTagData.textCustomerRefNum"
                                [ngModelOptions]="{standalone: true}" placeholder="Customer Reference Number">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label class="font-weight-bold">Date Issued</label>
                        <input type="date" class="form-control" [(ngModel)]="externalTagData.DateIssued"
                                [ngModelOptions]="{standalone: true}" placeholder="Customer Reference Number">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="form-group">
                                <label class="font-weight-bold">Stackpole</label>

                        </div>
                </div>
        </div>
        <hr>
        <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label><input type="checkbox" [(ngModel)]="externalTagData.checkCertifiedMaterialTagIssued"
                                [ngModelOptions]="{standalone: true}"/> Certified Material Tag Issued</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label><input type="checkbox" [(ngModel)]="externalTagData.checkControlPlan"
                                [ngModelOptions]="{standalone: true}"/> Control Plan</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label><input type="checkbox" [(ngModel)]="externalTagData.checkLayeredAudit"
                                [ngModelOptions]="{standalone: true}"/> Layered Audit</label>
                </div>
        </div>
        <hr>
        <div class="row">
                <div class="col-lg col-md col-sm col-xs form-group">
                        <label class="font-weight-bold">Quality Alert</label>
                        <textarea autosize class="form-control my-textarea"
                                [(ngModel)]="externalTagData.textAreaQualityAlert" [ngModelOptions]="{standalone: true}"
                                placeholder="Enter..." name="story" rows="4"></textarea>
                </div>

        </div>

        <div class="row">
                <div class="col-lg col-md col-sm col-xs form-group">
                        <label class="font-weight-bold">Comment</label>
                        <textarea autosize class="form-control my-textarea"
                                [(ngModel)]="externalTagData.textAreaComment" [ngModelOptions]="{standalone: true}"
                                placeholder="Enter..." name="story" rows="4"></textarea>
                </div>
        </div>
