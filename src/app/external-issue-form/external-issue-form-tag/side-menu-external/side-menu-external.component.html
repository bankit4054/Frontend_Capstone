<h4>External</h4>

<div class="form-group">
    <select class="form-control" (change)="getSelectedCustomer($event)">
      <option [ngValue]="null" disabled>Customer</option>
      <option
        *ngFor="let customer of CustomerList; let i = index"
        [ngValue]="customer"
      >
        {{ customer.id }}
      </option>
    </select>
  </div>

<div class="form-group">
  <select class="form-control" (change)="getSelectedPartNumber($event)">
    <option [ngValue]="null" disabled>Part Number</option>
    <option
      *ngFor="let partNum of partNumberList; let i = index"
      [ngValue]="partNum"
    >
      {{ partNum.id }}
    </option>
  </select>
</div>

<div class="form-group">
  <select class="form-control" (change)="getSelectedReason($event)">
    <option disabled>Reason</option>
    <option *ngFor="let reason of reasonList; let i = index" [ngValue]="reason">
      {{ reason.Reason }}
    </option>
  </select>
</div>

<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Issued By"
    aria-label="Issued By"
    id="issuedByValue"
    (focusout)="focusOutFunction(e)"
    aria-describedby="basic-addon2"
  />
</div>

<div class="form-group">
  <label>Tag Summary</label>
  <div
    class="checkbox"
    *ngFor="let tagSummary of tagSummaryList; let i = index"
  >
    <label
      ><input type="checkbox" (change)="getSelectedTag(i)" />
      {{ tagSummary.tagName }}
    </label>
  </div>
</div>
