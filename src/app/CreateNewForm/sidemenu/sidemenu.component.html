<h4>Internal</h4>
<div class="ng-autocomplete">
  <ng-autocomplete 
    [data]="partNumberList"
    [searchKeyword]="partNumId"
    placeHolder="Part Number"
    (selected)='getSelectedPartNumber($event)'
    [itemTemplate]="itemTemplate"
    [notFoundTemplate]="notFoundTemplate">                                 
  </ng-autocomplete>   
  <ng-template #itemTemplate let-item>
  <a [innerHTML]="item.id"></a>
  </ng-template>   
  <ng-template #notFoundTemplate let-notFound>
  <div [innerHTML]="notFound"></div>
  </ng-template>
</div>

<div class="ng-autocomplete">
  <ng-autocomplete 
    [data]="reasonList"
    [searchKeyword]="reasonKeyword"
    placeHolder="Reason"
    (selected)='getSelectedReason($event)'
    [itemTemplate]="reasonTemplate"
    [notFoundTemplate]="notFoundReasonTemplate">                                 
  </ng-autocomplete>   
  <ng-template #reasonTemplate let-item>
  <a [innerHTML]="item.Reason"></a>
  </ng-template>   
  <ng-template #notFoundReasonTemplate let-notFound>
  <div [innerHTML]="notFound"></div>
  </ng-template>
</div>

<div class="ng-autocomplete">
  <ng-autocomplete 
    [data]="processStep"
    [searchKeyword]="processKeyword"
    placeHolder="Process Step"
    (selected)='getSelectedProcessStep($event)'
    [itemTemplate]="processTemplate"
    [notFoundTemplate]="notFoundProcessTemplate">                                 
  </ng-autocomplete>   
  <ng-template #processTemplate let-item>
  <a [innerHTML]="item.Department"></a>
  </ng-template>   
  <ng-template #notFoundProcessTemplate let-notFound>
  <div [innerHTML]="notFound"></div>
  </ng-template>
</div>

<div class="ng-autocomplete">
  <ng-autocomplete 
    [data]="machineStep"
    [searchKeyword]="machineKeyword1"
    placeHolder="Machine Step"
    (selected)='getSelectedMachine($event)'
    [itemTemplate]="machineTemplate"
    [notFoundTemplate]="notFoundMachineTemplate">                                 
  </ng-autocomplete>   
  <ng-template #machineTemplate let-item>
      <ul class='nav'>
          <li><a [innerHTML]="item.id"></a></li>
          <li><a [innerHTML]="item.MachineDesc"></a></li>
      </ul>
  </ng-template>   
  <ng-template #notFoundMachineTemplate let-notFound>
  <div [innerHTML]="notFound"></div>
  </ng-template>
</div>


<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Enter Issued By"
    aria-label="Issued By"
    id="issuedByValue"
    (focusout)="focusOutFunction(e)"
    aria-describedby="basic-addon2"
  />
</div>

<div class="form-group">
  <label>Tag Summary</label>
  <div
    class="checkbox"
    *ngFor="let tagSummary of tagSummaryList; let i = index"
  >
    <label
      ><input type="checkbox" (change)="getSelectedTag(i)" />
      {{ tagSummary.tagName }}
    </label>
  </div>
</div>
