
<div class="row">
  <div class="col">
    <p>Process Step</p>
    <select class="form-control">
      <option [ngValue]="null" disabled>Process Step</option>
      <option *ngFor="let processStep of processStep; let i = index" [ngValue]="processStep">
        {{processStep.Department}}
      </option>
    </select>
  </div>

  <div class="col">
    <p>Machine Step</p>
    <select class="form-control">
      <option [ngValue]="null" disabled>Machine Step</option>
      <option *ngFor="let machineStep of machineStep; let i = index" [ngValue]="machineStep">
        {{machineStep.MachineDesc}}
    </option>
    </select>
  </div>

  <div class="col form-group">
      <p>Length of Change</p>
      <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="tagDetails.Lengthofchange"  [ngModelOptions]="{standalone: true}" (change)="addDays()" aria-label="Length of change">
              <div class="input-group-append">
                  <span class="input-group-text">Days</span>
              </div>
          </div>
          <p>{{ expiredOn }}</p>
      </div>

</div>
<br>
<div class="row">
  <div class="col">
    <p>Feature : </p>
    <textarea id="story3" placeholder="Enter Feature..." name="story" rows="3" cols="100"></textarea>
  </div>

  <div class="col">
    <p>Body : </p>
    <textarea id="story4" placeholder="Enter..." name="story" rows="3" cols="100"></textarea>
  </div>
  <div class="col">
    <p>Changed : </p>
    <textarea id="story5" placeholder="Enter..." name="story" rows="3" cols="100"></textarea>
  </div>
</div>
<hr>
<div class="row">
  <div class="col" id="my_centered_buttons">
      <button type="button" class="btn btn-primary btn-lg" (click)="submitForm()">Submit</button>
  </div>
</div>
