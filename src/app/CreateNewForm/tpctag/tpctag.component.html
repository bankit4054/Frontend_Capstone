<div class="row">
  <div class="col checkbox">
    <label><input type="checkbox" value=""> Supplier Issue </label>
  </div>
</div>
<br>
<div class="row">
  <div class="col">
    <p>Process Step</p>
    <select aria-labelledby="dropdownMenuButton">
      <option [ngValue]="null" disabled>Process Step</option>
      <option *ngFor="let processStep of processStep; let i = index" [ngValue]="processStep">
        {{processStep.Department}}
      </option>
    </select>
  </div>

  <div class="col">
    <p>Machine Step</p>
    <select aria-labelledby="dropdownMenuButton">
      <option [ngValue]="null" disabled>Machine Step</option>
      <option *ngFor="let machineStep of machineStep; let i = index" [ngValue]="machineStep">
        {{machineStep.MachineDesc}}
    </option>
    </select>
  </div>

  <div class="col">
    <p>Length of Change</p>
    <input type="text" class="form-control" aria-label="Length of change" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2">Days</span>
    </div>
  </div>

</div>
<br>
<br>
