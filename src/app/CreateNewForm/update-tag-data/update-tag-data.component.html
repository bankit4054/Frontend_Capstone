<div class="container">
    <h4>Update Tag</h4>
    <form>
        <div class="row">

            <p>Part Number</p>
            <div>
                <select class="form-control" (change)="getSelectedPartNumber($event)">
                    <option [ngValue]="null" disabled>
                        Part Number
                    </option>
                    <option *ngFor="let partNum of partNumberList; let i = index"
                        [selected]="partNum.id ==='qualityTagData.PartID'">
                        {{partNum.id}}
                    </option>
                </select>
            </div>
            <hr>
            <p>Reason</p>
            <select class="form-control" (change)="getSelectedReason($event)">
                <option [ngValue]="null" disabled>
                    Reason
                </option>
                <option *ngFor="let reason of reasonList; let i = index"
                    [selected]="reason.reason ==='qualityTagData.Reason'">
                    {{reason.Reason}}
                </option>
            </select>
            <hr>
            <input type="text" class="form-control" placeholder="Issued By" aria-label="Issued By" 
            (focusout)="focusOutFunction(e)"  [(ngModel)]='qualityTagData.Issuedby' [ngModelOptions]="{standalone: true}">
            <hr>
            <label>OK'd by :</label>
            <input type="text" name="okdBy" class="form-control" [(ngModel)]='qualityTagData.Okdby'
                [ngModelOptions]="{standalone: true}">
            <hr>
            <p>Body</p>
            <textarea name="body" class="form-control" placeholder="Enter..." name="story" rows="4" cols="50"
                [(ngModel)]='qualityTagData.body' [ngModelOptions]="{standalone: true}"></textarea>
            <hr>
            <p>Length of Change</p>
            <input type="text" class="form-control" aria-label="Length of change"
                [(ngModel)]='qualityTagData.Lengthofchange' [ngModelOptions]="{standalone: true}">

        </div>
        <div class="row">
            <div class="col" id="my_centered_buttons">
                <button type="button" class="btn btn-primary btn-lg" (click)="updateTag()">Submit</button>
            </div>
        </div>
    </form>
</div>
