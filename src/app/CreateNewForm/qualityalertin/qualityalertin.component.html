<form class="add-padding add-margin">
    <div class="row">
        <div class="col-lg-6 form-group">
            <label>OK'd by :</label>
            <input type="text"  class="form-control" [(ngModel)]="tagDetails.Okdby"
            [ngModelOptions]="{standalone: true}" placeholder="Okd by" >
        </div>
        <div class="col-md-6 form-group">
                <p>Length of Change</p>
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="tagDetails.Lengthofchange" placeholder="Length of change"
                        [ngModelOptions]="{standalone: true}" (change)="addDays()" aria-label="Length of change">
                    <div class="input-group-append">
                        <span class="input-group-text">Days</span>
                    </div>
                </div>
                <p>{{ expiredOn }}</p>
            </div>
    </div>
    <div class="row">
        <div class="col-lg-6 form-group">
            <p>Body</p>
            <textarea autosize class="form-control my-textarea" [(ngModel)]="tagDetails.body"
                [ngModelOptions]="{standalone: true}" placeholder="Enter..." name="story" rows="4"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col" id="my_centered_buttons">
            <button type="button" class="btn btn-primary btn-lg" (click)="submitForm()">Submit</button>
        </div>
    </div>
</form>
