
<div class="container-fluid cgetTagData">
   <div class="getTagData-triangle"></div>
   <div class="getTagData-header">
      <div class="row">
         <div class="col-8">
            <h2 style="text-align: center;">Tag List</h2>
         </div>
         <div class="col-4">
            <div class="input-group">
                  <select class="form-control"   (change)="getSelectedSearchOption($event)">
                        <option disabled>Search By</option>
                        <option *ngFor="let searchOption of searchOption; let i = index" [ngValue]="searchOption">
                            {{searchOption.searchBy}}
                        </option>
                    </select>
                    <div  *ngIf ="!isSelectedOptionDate">
                        <input type="text" style="margin-right: 10px;" class="form-control input-search" name="searchOption" 
                        placeholder="{{selectedSearchOption}}" [(ngModel)]="selectedSearchOption">
                    </div>
                    <div *ngIf="isSelectedOptionDate">
                        <input type="text" style="margin-right: 10px;" class="form-control input-search" 
                        name="searchOption" type="date"  placeholder="{{selectedSearchOption}}" [(ngModel)]="selectedSearchOption">                       
                    </div>
                 <button type="button" class="btn btn-secondary"
                        (click)="updatetag(qualityTagData.id)">Submit</button>
            </div>
         </div>
      </div>
   </div>
   <div class="getTagData-container" >
   <div class="row">

      <!-- START table-responsive-->
      <table class="table table-hover ">
         
            <thead>
               <tr>
                  <th>Tag ID</th>
                  <th>Edit</th>
                  <th>Date</th>
                  <th>Part Number</th>
                  <th>Reason</th>
                  <th>Issued By</th>
                  <th>Ok'd By</th>
                  <th>Length Of Change</th>

               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let qualityTagData of qualityTagDataList; let i = index">
                     <td><button type="button" class="btn btn-secondary"
                        (click)="updatetag(qualityTagData.id)">Edit</button></td>
                  <td>{{qualityTagData.id}}</td>                 
                  <td>{{qualityTagData.Date}}</td>
                  <td>{{qualityTagData.PartID}}</td>
                  <td>{{qualityTagData.Reason}}</td>
                  <td>{{qualityTagData.Issuedby}}</td>
                  <td>{{qualityTagData.Okdby}}</td>
                  <td>{{qualityTagData.Lengthofchange}}</td>

               </tr>
            </tbody>
         </table>
     
      <!-- END table-responsive-->
   
   
   </div>
</div>
</div>
