<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
      <label>Quantity</label>
      <input
        type="text"
        class="form-control"
        aria-label="Quantity"
        [(ngModel)]="internalTagData.qty"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
  </div>

   <div class="row">
        <div class="col-lg col-md col-sm col-xs form-group">
            <p>Body</p>
            <textarea autosize class="form-control my-textarea" [(ngModel)]="internalTagData.body"
                [ngModelOptions]="{standalone: true}" placeholder="Enter..." name="story" rows="4"></textarea>
        </div>
    </div>

  <div class="row">
    <div class="col-lg col-md col-sm col-xs" id="my_centered_buttons">
      <button type="button" class="btn btn-primary btn-lg" (click)="submitForm()">
        Submit
      </button>
    </div>
  </div>
