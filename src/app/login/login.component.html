<div class="login">
    <div class="login-triangle"></div>
    <h2 class="login-header">Log in</h2>
    <form class="login-container">
      <p>
        <input
          type="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="userDetails.user.email"
        />
      </p>
      <p>
        <input
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="userDetails.user.password"
        />
      </p>
      <p>
        <input type="submit" value="Log in" (click)="loginUser()" />
      </p>
    </form>
  </div>
